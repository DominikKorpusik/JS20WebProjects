<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Fonts Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/quote-generator.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../../index.html">Home</a></li>
      </ul>
    </nav>
    <div id="app-quote">
      <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text">
          <i class="fas fa-quote-left"></i>
          <span id="quote"></span>
        </div>
        <!-- Author  -->
        <div class="quote-author">
          <span id="author"></span>
        </div>
        <!-- Buttons  -->
        <div class="btn-container">
          <button class="btn twitter-btn" id="twitter" title="Tweet This!">
            <i class="fa-brands fa-x-twitter"></i>
          </button>
          <button id="new-quote" class="btn">New Quote</button>
        </div>
      </div>

      <!-- Loader -->
      <div class="loader" id="loader"></div>
    </div>

    <script type="module" src="/src/js/quote-generator.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
