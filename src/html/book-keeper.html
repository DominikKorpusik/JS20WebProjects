<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book keeper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/book-keeper.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container"></div>
    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <div class="modal-header">
          <h3>Add Bookmark</h3>
          <i class="fas fa-times close-icon" id="close-modal"></i>
        </div>
        <div class="modal-content">
          <form action="" id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input
                type="text"
                class="form-input"
                id="website-name"
                required
              />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" required />
            </div>
            <button type="submit" class="form-button">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="../js/book-keeper.js"></script>
  </body>
</html>
